<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjadwalan Kelas - Iteratif dan Rekursif</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="processMessage" style="margin-top: 20px; font-weight: bold; color: blue;"></div>

    <h1>Penjadwalan Aktivitas Kelas</h1>
    <div class="form-container">
        <label>Masukkan Aktivitas:</label><br>
        <input type="text" id="kelas" placeholder="Nama Kelas" />
        <input type="number" id="start" placeholder="Waktu Mulai (24-jam)" />
        <input type="number" id="end" placeholder="Waktu Selesai (24-jam)" />
        <button onclick="addActivity()">Tambah Aktivitas</button>
    </div>

    <table id="activityTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Kelas</th>
                <th>Waktu Mulai</th>
                <th>Waktu Selesai</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="results">
        <button onclick="scheduleIterative()">Proses Jadwal (Iteratif)</button>
        <button onclick="scheduleRecursive()">Proses Jadwal (Rekursif)</button>
    </div>

    <canvas id="ganttChart" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
